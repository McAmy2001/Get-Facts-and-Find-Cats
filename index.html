<!DOCTYPE html>
<html lang="en" class="has-background-grey-light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Facts and Find Cats</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/cat-svgrepo-com.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  

  <header class="hero is-medium has-text-centered has-background-info-dark">
    <h1 class="title is-size-1 has-text-info-light">
      Get Facts and Find Cats!
    </h1>
    <!-- <figure class="has-text-centered"><img src="./assets/images/monster.jpg" alt="Amy's Awesome Monster" id="monster-img"></figure> -->
  </header>

  
  <main class="is-family-secondary">
    <!-- Div for search form and past search list -->
    <div id="search" class="container columns is-centered is-fluid p-3">
      <!-- Form for zip code search -->
      <form id="zip-code-form" class="column is-half">
        <label for="zip-code">Please enter your zip code:</label><br/>
        <input type="text" id="zip-code" name="zip-code" class="input is-link column is-one-third mt-3" placeholder="Ex: 90210"><br/>
        <input type="submit" id="submit-btn" class="button is-link" value="Submit">
      </form>
      <!-- Div for holding past zip code searches -->
      <div class="level-right">
        <div id="pastZips" class="column is-half"></div>
        <div>
          <button id="clear-saved-zips" class="button is-dark is-hidden">Clear History</button>
        </div>
      </div>
      
    </div>

    <!-- Div to populate cat fact -->
    <article id="cat-fact" class="message is-primary is-centered is-hidden">
      <div class="message-header">
        <!-- Cat Fact! -->
      </div>
      <div class="message-body">
        <!--Here is a cat fact! Everyone loves facts about cats! -->
      </div>
    </article>

  <!-- Div to hold dynamically created cat search results -->
    <div id="cat-display" class="m-3 columns is-multiline is-centered">
      <progress id="progress-bar" class="progress is-large is-info is-invisible" max="100"></progress>
    </div>
    
  </main>

  <!-- Modal enter zip code alert -->
  <div class="modal" id="enter-zip">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <p>Please enter a valid 5 digit zip code.</p>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <!-- Modal error alert-->
  <div class="modal" id="api-error">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <p>Unable to connect to RescueGroups.</p>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
